<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashanth's Data Garden</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css', v=range(1000000)|random) }}">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-flex">
            <div class="nav-brand">Prashanth</div>
            <ul class="nav-links">
                <li><a href="/#home">Home</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="/#skills">Skills</a></li>
                <li><a href="/#projects">Projects</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='main.js', v=range(1000000)|random) }}"></script>
    <script>
      // Force reload static files by appending a cache-busting query string
      document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('link[rel="stylesheet"], script[src]');
        const now = Date.now();
        links.forEach(el => {
          if (el.href) el.href = el.href.split('?')[0] + '?v=' + now;
          if (el.src) el.src = el.src.split('?')[0] + '?v=' + now;
        });
      });
    </script>
</body>
</html>
